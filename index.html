<!DOCTYPE html>
<html>
    <head>
        <title>multipaper IRC bot</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="chat_window">
            <div class="top_menu">
                <div class="title">
                    Multipurpose <strong style="font-size: 45px;">IRC</strong>
                </div>
            </div>
            <div class="center_body">
                <div class="center_pragraph">
                    <div class="card"></div>
                    <p class="paragraph">shakruddin</p>
                </div>
                <div class="center_pragraph-1">
                    <p class="paragraph">shakruddin</p>
                    <div class="card"></div>
                </div>
            </div>
            <div class="bottom_wrapper clearfix">
                <div class="message_input_wrapper">
                    <input class="message_input" placeholder="Type your message here..." />
                </div>
                <div class="send_message">
                    <div class="text">
                        Send
                    </div>
                </div>
            </div>
        </div>
        <script src="//use.edgefonts.net/berkshire-swash;vibur.js"></script>
    </body>
</html>
